<div>
    <div ng-app="internApp" ng-controller="agencyCtrl" style="height: 95vh;">

        <div class="jumbotron" style="height: 100%;">
            <h1 class="display-4">{{agency}}</h1>
            <p class="lead">{{description}}</p>
            <hr class="my-4">
            <div class="row">
                <div class="col-md-4 divider">
                    <ul class="list-group">
                        <li class="list-group-item "><b>Location</b>:{{location}}</li>
                        <li class="list-group-item"><b>Website</b>:{{website}}</li>
                        <li class="list-group-item"><b>Categories</b>:{{categories}}</li>
                    </ul>
                </div>
                <div class="col-md-4 divider">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">How to apply</h5>
                            <div class="row">
                                <div class="col-md-6">
                                <h6 class="card-text">Supervisor</h6>
                                <a href="mailto:someone@example.com?Subject=Job%20Opportunity" class="card-link"
                                    target="_top">someone@example.com</a>
                                </div>
                                <div class="col-md-6">
                                    <h6 class="card-text">Apply on</h6>
                                    <a href="" class="card-link" target="_top">www.example.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">
                         Reviews
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Student review 1</li>
                          <li class="list-group-item">Student review 2</li>
                          <li class="list-group-item">Student review 3</li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
